<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AnalogSea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <meta name="description" content="Sign up page for AnalogSea">
</head>

<body>
    <header>
        <img class="top-logo" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png"
            alt="AnalogSea logo">
    </header>
    <main>
        <div class="login-container">
            <h1>Sign up</h1>

            <form action="/signup/">
                <!-- Insert form here -->
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="foo@bar.com" />
                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="1234passw0rd" />
                <!-- Sign up Button -->
                <input class="button" type="submit" value="Sign up">
            </form>

        </div>
        <div class="login-footer">
            <p>Already have an account?
                <a href="#">Log In</a>
            </p>
        </div>
    </main>

</body>

</html>
